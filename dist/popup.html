<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Howdz起始页 - 保存页面</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 0;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: rgb(46, 90, 219);
    }
    .website-info {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f5f7fa;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .favicon {
      width: 32px;
      height: 32px;
      margin-right: 10px;
      border-radius: 4px;
    }
    .website-details {
      flex: 1;
    }
    .website-url {
      font-size: 13px;
      color: #606266;
      word-break: break-all;
    }
    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      position: relative;
      padding: 0 16px;
      height: 32px;
      font-family: inherit;
      font-weight: 500;
      font-size: 14px;
      line-height: 1;
      color: #363636;
      background: rgb(238,237,243);
      border: 1px solid rgb(238,237,243);
      outline: none;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
      display: inline-flex;
      align-items: center;
      white-space: nowrap;
      cursor: pointer;
      -webkit-appearance: none;
      text-align: center;
      box-sizing: border-box;
      outline: none;
      transition: 0.1s;
      user-select: none;
      border-radius: 0;
    }
    .save-btn {
      color: #fff;
      background: rgb(46, 90, 219);
      border: 1px solid rgb(46, 90, 219);
    }
    .save-btn:hover {
      filter: drop-shadow(0 2px 8px rgba(46, 90, 219, 0.32));
      outline: none;
    }
    .cancel-btn {
      background-color: #fff;
      color: #606266;
      border: 1px solid #ddd;
    }
    .cancel-btn:hover {
      filter: drop-shadow(0 2px 8px rgba(83, 87, 97, 0.32));
      outline: none;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #909399;
    }
    .error-message {
      color: #f56c6c;
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>添加网站到Howdz书签</h3>
    
    <div class="website-info" id="website-info">
      <img class="favicon" id="favicon" src="" alt="网站图标" />
      <div class="website-details">
        <div class="website-url" id="website-url">正在获取页面信息...</div>
      </div>
    </div>
    
    <form id="save-form">
      <div class="form-group">
        <label for="title">标题</label>
        <input type="text" id="title" name="title" placeholder="输入页面标题" required />
      </div>
      
      <div class="form-group">
        <label for="url">URL</label>
        <input type="text" id="url" name="url" readonly />
      </div>
      
      <div class="button-group">
        <button type="button" class="cancel-btn" id="cancel-btn">取消</button>
        <button type="submit" class="save-btn">保存</button>
      </div>
    </form>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
